<div class="margin-top" [class.margin-left]="(isHandset$ | async)">
  <div *ngIf="(isHandset$ | async)" class="wizard-label margin-bottom">Conditions</div>

  <div class="margin-bottom">
    <mat-expansion-panel>
      <mat-expansion-panel-header [class.handset]="(isHandset$ | async)" class="padding">
        <mat-panel-title>
          <div fxFill fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
            <mat-icon>subject</mat-icon>
            <div class="wizard-label left" [fxFlex]="getFlexLabelWidth()">Vessel<span *ngIf="(isAtLeastMedium$ | async)"> Details</span></div>
            <progress-bar [fxFlex]="getFlexProgressWidth()" [progress]="vesselDetailsProgress" [color-degraded]="progressColour()"></progress-bar>
            <div fxFlex></div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-la-vessel-info [licenceApplication]="licenceApplication"></app-la-vessel-info>
      <mat-card-actions>
        <button mat-raised-button>SAVE</button>
      </mat-card-actions>
    </mat-expansion-panel>
  </div>

  <div class="margin-bottom">
    <mat-expansion-panel>
      <mat-expansion-panel-header [class.handset]="(isHandset$ | async)" class="padding">
        <mat-panel-title>
          <div fxFill fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
            <mat-icon>insert_photo</mat-icon>
            <div class="wizard-label left" fxFlex="{{(isAtLeastMedium$ | async) ? 25 : 65}}"><span *ngIf="(isAtLeastMedium$ | async)">Vessel </span>Photographs</div>
            <progress-bar fxFlex="{{(isAtLeastMedium$ | async) ? 65 : 25}}" [progress]="vesselPhotosProgress" [color-degraded]="progressColour()"></progress-bar>
            <div fxFlex></div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-la-photos></app-la-photos>
      <mat-card-actions>
        <button mat-raised-button>SAVE</button>
      </mat-card-actions>
    </mat-expansion-panel>
  </div>

  <div class="margin-bottom">
    <mat-expansion-panel>
      <mat-expansion-panel-header [class.handset]="(isHandset$ | async)" class="padding">
        <mat-panel-title>
          <div fxFill fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
            <mat-icon>beenhere</mat-icon>
            <div class="wizard-label left" fxFlex="25"><span *ngIf="(isAtLeastMedium$ | async)">Safety&nbsp;& </span>Compliance</div>
            <progress-bar fxFlex="65" [progress]="certificateOfComplianceProgress" [color-degraded]="progressColour()"></progress-bar>
            <div fxFlex></div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-la-compliance></app-la-compliance>
      <mat-card-actions>
        <button mat-raised-button>SAVE</button>
      </mat-card-actions>
    </mat-expansion-panel>
  </div>

  <div class="margin-bottom">
    <mat-expansion-panel>
      <mat-expansion-panel-header [class.handset]="(isHandset$ | async)" class="padding">
        <mat-panel-title>
          <div fxFill fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
            <mat-icon>toys</mat-icon>
            <div class="wizard-label left" fxFlex="25">Engine<span *ngIf="(isAtLeastMedium$ | async)"> Details</span></div>
            <progress-bar fxFlex="65" [progress]="engineDetailsProgress" [color-degraded]="progressColour()"></progress-bar>
            <div fxFlex></div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-la-engine></app-la-engine>
      <mat-card-actions>
        <button mat-raised-button>SAVE</button>
      </mat-card-actions>

  </div>

  <div class="margin-bottom">
    <mat-expansion-panel>
      <mat-expansion-panel-header [class.handset]="(isHandset$ | async)" class="padding">
        <mat-panel-title>
          <div fxFill fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
            <mat-icon>assignment</mat-icon>
            <div class="wizard-label left" fxFlex="25"><span *ngIf="(isAtLeastMedium$ | async)">Shipping </span>Register</div>
            <progress-bar fxFlex="65" [progress]="shippingRegisterProgress" [color-degraded]="progressColour()"></progress-bar>
            <div fxFlex></div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-la-shipping-register></app-la-shipping-register>
      <mat-card-actions>
        <button mat-raised-button>SAVE</button>
      </mat-card-actions>
    </mat-expansion-panel>
  </div>
